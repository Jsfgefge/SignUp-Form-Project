<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="bg-container">
        <div class="img-area">
          <img src="./img/odin-lined.png" alt="Odin logo">            
            <span>ODIN</span>
        </div>
        <p>Photo by Halle West on Unplash</p>
      </div>
      <div class="main-container">
        <div class="info-container">
          <p>This is not a real online service! You know you need something like this in your life to help you realizae your deepest dreams. <br>Sign up <i>now</i> to get started.</p>
          <p>You <i>know</i> you want to.</p>
        </div>
        <div class="form-container">
          <form>
            <fieldset>
              <h2>Let's do this!</h2>
              <div class="input-container">
                <div>
                  <div>
                    <label for="firstName">FIRST NAME</label>
                    <input type="input" name="firstName" id="firstName">   
                  </div>
                  <div>
                    <label for="emailUser">EMAIL</label>
                    <input type="email" name="emailUser" id="emailUser">
                  </div>
                  <div>
                    <label for="passwordUser">PASSWORD</label>
                    <input type="password" name="passwordUser" id="passwordUser">
                  </div> 
                </div>  
                <div>
                  <div>
                    <label for="lastName">LAST NAME</label>
                    <input type="input" name="lastName" id="lastName">
                  </div>
                  <div>
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="input" name="phoneNumber" id="phoneNumber">
                  </div>
                  <div>
                    <label for="passwordUserConfirm">CONFIRM PASSWORD</label>
                    <input type="password" name="passwordUserConfirm" id="passwordUserConfirm">
                  </div>
                </div>
              </div>
            </fieldset>
            <div>
              <button type="submit">Create Account</button>
              <p>Already have an account? Log in</p>
            </div>
          </form>
        </div>
      </div>
    </div>  
  </body>
</html>
